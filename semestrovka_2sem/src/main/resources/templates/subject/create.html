<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: baseHead('Создать предмет')"></head>
<body>
<div th:replace="fragments/layout :: baseHeader"></div>

<main>
  <h2>Создать предмет</h2>
  <form th:action="@{/subjects/create}" th:object="${subject}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <div>
      <label>Название предмета:</label>
      <input type="text" th:field="*{name}" />
      <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>

    <div th:if="${creationError}">
      <p style="color: red;" th:text="${creationError}"></p>
    </div>

    <button type="submit">Создать</button>
  </form>
  <p>
    <a th:href="@{/subjects}">Вернуться к списку предметов</a>
  </p>
</main>
<div th:replace="fragments/layout :: baseFooter"></div>
<div th:replace="fragments/layout :: pageScripts"></div>
</body>
</html>
