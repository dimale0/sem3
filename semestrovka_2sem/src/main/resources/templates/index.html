<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      lang="ru">
<head th:replace="~{fragments/layout :: baseHead('Главная')}"></head>
<body>

<!-- 1) Вставляем шапку -->
<div th:replace="~{fragments/layout :: baseHeader}"></div>

<!-- 2) Собственный контент главной страницы — без th:replace на baseContent -->
<main class="hero">
  <h1>Добро пожаловать на сервис репетиторов</h1>
  <p>Находите преподавателей и оставляйте заявки в пару кликов</p>
  <div class="hero-actions">
    <a class="btn" th:href="@{/tutors}">Репетиторы</a>
    <a class="btn-outline" th:href="@{/requests}">Заявки</a>
    <span sec:authorize="isAnonymous()">
      <a class="btn-outline" th:href="@{/login}">Войти</a>
      <a class="btn-outline" th:href="@{/users/register}">Регистрация</a>
    </span>
  </div>
</main>

<!-- 3) Вставляем подвал -->
<div th:replace="~{fragments/layout :: baseFooter}"></div>

<!-- 4) Дополнительные скрипты (здесь пусто) -->
<div th:replace="~{fragments/layout :: pageScripts}"></div>

</body>
</html>
